<!DOCTYPE html>
<html>
<head>
<script>
var datee = new Date();
function startTime() {
    var today = new Date();
    var h = today.getHours()-datee.getHours();
    var m = today.getMinutes()-datee.getMinutes();
    var s = today.getSeconds()-datee.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
